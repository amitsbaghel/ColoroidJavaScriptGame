<html> 
<head> 
<title>Coloroid Game replicated in Javascript</title>

</head> 
<body>
<h1>
Coloroid - Android game in plain and basic JavaScript
<a href='https://goo.gl/LuVucD' target='_blank' >Android Game Link</a>
</h1>
<div id="divGridSize">
    <input id='btnFourGrid' type="button" value="4*4" style="background-color: yellow;width:100px;height:50px;" >
    <input id='btnEightGrid' type="button" value="8*8" style="background-color: yellow;width:100px;height:50px;" >
    <input id='btnTwelveGrid' type="button" value="12*12" style="background-color: yellow;width:100px;height:50px;">
  </div>
  <br/> Moves :
  <p id='noOfMovesdone'></p> Par :
  <p id='noOfMovesAvailable'></p>
  Message :
  <p id='paraMessage'></p>

  <div id="divGrid"></div>

  <br/>
  <br/> Choose a color :<br/>

  <button id='btnRed'  style="background-color: red;width:60px;height:50px;"></button>
  <button id='btnBlue'  style="background-color: blue;width:60px;height:50px;"></button>
  <button id='btnLightBlue'  style="background-color: lightblue;width:60px;height:50px;"></button>
  <button id='btnGreen'  style="background-color: green;width:60px;height:50px;"></button>
  <button id='btnGray'  style="background-color: gray;width:60px;height:50px;"></button>
  <button id='btnPink'  style="background-color: pink;width:60px;height:50px;"></button>
  <script src="coloroidjs.js"></script>
</body>

</html>
